<section class="block-home-statistic-blog {% if section.second_section == 'true' %}mt-neg-100{% endif %}">
    <div class="container bg-white">
        <div class="row">
            <div class="col-md-7 col-sm-12 py-lg bg-white order-md-2">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-sm-12">
                            {{ section.right_side }}
                        </div>
                    </div>
                    <div class="row py-sm">
                        <div class="col-4">
                            <p class="h2 ff-body fc-secondary m-0"><strong>{{ section.locations }}</strong></p>
                            <h6>Locations</h6>
                        </div>
                        <div class="col-4">
                            <p class="h2 ff-body fc-secondary m-0"><strong>{{ section.employees }}</strong></p>
                            <h6>Employees</h6>
                        </div>
                        <div class="col-4">
                            <p class="h2 ff-body fc-secondary m-0"><strong>{{ section.states }}</strong></p>
                            <h6>States</h6>
                        </div>
                    </div>
                    {% if section.link != 'false' %}
                    <div class="row">
                        <div class="col-12">
                            <p>
                                <a href="{{ section.link_url }}" class="icon-link icon-arrow-link">{{ section.link_title }}</a>
                            </p>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-5 col-sm-12 bg-secondary py-lg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-11 col-sm-12 ml-auto mr-auto">
                            {{ section.left_side }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
